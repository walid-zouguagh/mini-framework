<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            background-color: black;
        }
    </style>
</head>
<body>
    <div id="app">
       
        <button id="btnClick">Click Me</button>
        <button id="btnDblClick">Double Click Me</button>
        
        
        <input id="inputField" type="text" placeholder="Type something" />
        
       
        <form id="testForm">
            <input type="text" placeholder="Form Input" />

        </form>
        
        
        <div id="hoverBox" style="width:100px; height:100px; background:#ccc; margin-top:10px;">

        </div>
        
        
        <div id="scrollArea" style="height:100px; overflow-y:scroll; border:1px solid #000;">

        </div>
    </div>
